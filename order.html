<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rent a chef for luxury meals at home">
    <meta name="keywords" content="rent a chef,cooking,proffesional,home">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rent A Chef</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Rent A Chef</h1>
        </a>

        <nav id="menu">
            <ul>
                <li>
                    <a href="order.html" class="active">Order</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <h2 id="welcome">What does it cost?</h2>
            <div id="prices">
            <p>Video 40 Euro</p>
            <p>Livestream 80 Euro</p>
            <p>Invite 500 Euro (Food included)</p>
            <p>Contact us below for more information!</p>
        </div>

            <form method="POST" class="order-form">
                <h2>Let's order a luxury dinner!</h2>
                <section class="form-section">
                    <label for="fname">First Name:</label>
                    <input id="fname" type="text" required>

                    <label for="lname">Last Name:</label>
                    <input id="lname" type="text" required>

                    <label for="email">email:</label>
                    <input id="email" type="text" required>

                    <label for="dish">Choose Dish</label>
                    <select id="dish" name="dish">
                        <option value="vegan">Vegan</option>
                        <option value="carnivour">Carnivour</option>
                        <option value="vegetarian">Vegetarian</option>

                        <input class="order-button" type="submit" value="Order Now!">
            </form>
        </section>
        <section>
            
        </section>
        </section>
        <!-- The image has scrolling behavior to left -->
        <marquee behavior="scroll" direction="left">
            <img src="assets/css/images/luxdinner.png" alt="dishes">
            <img src="assets/css/images/luxdinner1.jpg" alt="dishes">
            <img src="assets/css/images/luxdinner2.jpg" alt="dishes">
            <img src="assets/css/images/luxdinner6.png" alt="dishes">
            <img src="assets/css/images/luxdinner8.png" alt="dishes">
            <img src="assets/css/images/luxdinner9.png" alt="dishes">
        </marquee>
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>

        </footer>
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
